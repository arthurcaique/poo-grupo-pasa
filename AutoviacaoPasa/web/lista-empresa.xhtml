<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Autoviação Pasa</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:layout fullPage="true">

                    <p:layoutUnit position="north" size="230" resizable="false" closable="false" collapsible="true">
                        <h:graphicImage url="/banner.jpg" width="700" height="200"/>
                        
                    </p:layoutUnit>

                    <p:layoutUnit position="west" size="210" header="Left" collapsible="true">
                        <p:menu>
                            <p:submenu label="Menu">
                                <p:menuitem value="Inicio" outcome="index"/>
                                <p:menuitem value="Quem Somos" outcome="quemsomos" />
                                <p:menuitem value="Empresas Filiadas" outcome= "Empresas Filiadas" />
                                <p:menuitem value="Cadastre-se" outcome="cadastro" />
                                <p:menuitem value="Compra de Passagens" outcome="consulta-onibus" />
                                <p:menuitem value="Contato" outcome="cadastro-viagem" />
                            </p:submenu>

                        </p:menu>
                    </p:layoutUnit>
                    <p:layoutUnit position="center">
                        <p:panel header ="Empresas Filiadas">
                            <p:messages showDetail="true"/>
                            <p:dataTable value = "#{managedBeanEmpresa.empresa}" var ="v">
                                <p:column headerText ="Horário">
                                    <h:outputText value ="#{v.hora}"/>
                                </p:column>
                                <p:column headerText="Valor">
                                    <h:outputText value ="R$ #{v.valor}"/>
                                </p:column>
                                <p:column headerText ="Empresa">
                                    <h:outputText value ="#{v.empresa.nome}"/>
                                </p:column>
                            </p:dataTable>
                            <h:commandButton value = "Avançar" action = "#{managedBeanViagem.consultaViagens()}"/>
                        </p:panel>
                    </p:layoutUnit>
                </p:layout>
            </h:form>
        </h:body>
    </f:view>
</html>
