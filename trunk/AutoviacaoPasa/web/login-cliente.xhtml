<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Autoviação Pasa</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:layout fullPage="true">

                    <p:layoutUnit position="north" size="230" resizable="false" closable="false" collapsible="true">
                        <h:graphicImage url="/banner.jpg" width="700" height="200"/>
                    </p:layoutUnit>

                    <p:layoutUnit position="west" size="259" collapsible="true">
                        <p:menu>
                            <p:submenu label="Login" rendered="#{!managedBeanClientes.login}">
                                <p:menuitem value="Cliente" outcome="login-cliente" />
                                <p:menuitem value="Empresa" outcome="login-empresa"/>
                            </p:submenu>
                            <p:submenu label="Cadastre-se" rendered="#{!managedBeanClientes.login}">
                                <p:menuitem value="Cliente" outcome="cadastro-cliente" />
                                <p:menuitem value="Empresa" outcome="cadastro-empresa"/>
                            </p:submenu>
                            <p:submenu label="Menu">
                                <p:menuitem value="Inicio" outcome="index"/>
                                <p:menuitem value="Quem Somos" outcome="quemsomos" />
                                <p:menuitem value="Empresas Filiadas" outcome="lista-empresa" />
                                <p:menuitem value="Compra de Passagens" outcome="consulta-onibus" />
                            </p:submenu>
                        </p:menu>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <p:panel header="Login para clientes">
                        <p:panelGrid columns="2">
                            <h:outputText value = "CPF: "/>
                            <p:inputMask mask="999.999.999-99" value = "#{managedBeanClientes.cliente.cpf}" requiredMessage="O CPF é obrigatório"/>
                            <h:outputText value = "Senha: "/> 
                            <p:password value = "#{managedBeanClientes.cliente.senha}" required="true"/>
                            <p:messages showDetail="true"/>
                        </p:panelGrid>
                        <h:commandButton id="form1" value = "Entrar" action = "#{managedBeanClientes.loginCliente()}"/>
                    </p:panel>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>

</f:view>
</html>
