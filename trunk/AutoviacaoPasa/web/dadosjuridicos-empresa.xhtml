<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Autoviação Pasa</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:layout fullPage="true">

                    <p:layoutUnit position="north" size="230" resizable="false" closable="false" collapsible="true">
                        <h:graphicImage url="/banner.jpg" width="700" height="200"/>
                        <h:link value = " Logado como usuário: #{managedBeanClientes.cliente.nome} " outcome="dadospessoais-cliente" 
                                rendered="#{managedBeanClientes.login}"/> 
                        <h:commandButton value = "Sair" action="#{managedBeanClientes.logout()}" 
                                         rendered="#{managedBeanClientes.login}"/>    
                        
                        <h:link value = " Logado como empresa: #{managedBeanEmpresa.empresa.nome} "
                                rendered="#{managedBeanEmpresa.login}"/> 
                        <h:commandButton value = "Sair" action="#{managedBeanEmpresa.logout()}" 
                                         rendered="#{managedBeanEmpresa.login}"/>
                    </p:layoutUnit>

                    <p:layoutUnit position="west" size="259" collapsible="true">
                        <p:menu>
                            <p:submenu label="Login" rendered="#{!managedBeanClientes.login}">
                                <p:menuitem value="Cliente" outcome="login-cliente" />
                                <p:menuitem value="Empresa" outcome="login-empresa"/>
                            </p:submenu>
                            <p:submenu label="Cadastre-se" rendered="#{!managedBeanClientes.login}">
                                <p:menuitem value="Cliente" outcome="cadastro-cliente" />
                                <p:menuitem value="Empresa" outcome="cadastro-empresa"/>
                            </p:submenu>
                            <p:submenu label="Menu">
                                <p:menuitem value="Inicio" outcome="index"/>
                                <p:menuitem value="Quem Somos" outcome="quemsomos" />
                                <p:menuitem value="Empresas Filiadas" outcome="lista-empresa"/>
                                <p:menuitem value="Compra de Passagens" outcome="consulta-onibus" />
                            </p:submenu>
                        </p:menu>
                    </p:layoutUnit>
                    <p:layoutUnit position="center">
                       <p:panel header ="Dados Juridicos">
                <p:panelGrid columns="2">
                    <h:outputText value = "Nome:"/>
                    <h:outputText value = "#{managedBeanEmpresa.empresa.nome}"/>
                    <h:outputText value = "ID:" />
                    <h:outputText value = "#{managedBeanEmpresa.empresa.id_empresa}" />
                    <h:outputText value = "CNPJ:" />
                    <h:outputText value = "#{managedBeanEmpresa.empresa.cnpj}" />
                    <h:outputText value= "Telefone:" />
                    <p:inputMask mask="(99)9999-9999" value = "#{managedBeanEmpresa.empresa.telefone}" />                   
                </p:panelGrid>
                           <p><h:commandButton value="Atualizar informações" action="#{managedBeanEmpresa.atualizarEmpresa()}"/></p>
                <p:messages showDetail ="true"/>
                        </p:panel>
                    </p:layoutUnit>
                </p:layout>
            </h:form>
        </h:body>
    </f:view>
</html>
